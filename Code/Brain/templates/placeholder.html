<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>H.E.R.B.I.E. - {{ page_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        @import url('https://fonts.cdnfonts.com/css/visitor');
        
        body {
            background-color: #EBF7F6; 
            font-family: 'Visitor TT2 BRK', 'Courier New', Courier, monospace;
            color: #3B4F4F;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden; 
        }

        .dashboard {
            position: relative;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            padding: 4vw; 
        }
        
        /* --- Left column --- */
        .header {
            position: relative;
            white-space: nowrap;
        }
        .header h1 { 
            font-size: 5vw;        
            margin: 0; 
            letter-spacing: 0.2em; 
        }
        .header .line { 
            border-top: 2px solid #3B4F4F; 
            width: 30vw; 
            margin-top: 0.5vw;       
        }
        .page-title {
            font-size: 3vw;
            letter-spacing: 0.1em;
            color: #5A7878;
            margin-top: 1.5vw;
        }

        .navigation-panel {
            margin-top: 4vw;
            display: flex;
            flex-direction: column;
            gap: 2vw; 
        }

        .nav-icon a {
            display: block;
            width: 8vw; 
            height: 8vw;
            max-width: 60px;
            max-height: 60px;
        }
        
        .nav-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(100%) opacity(0.7); /* Inactive icons in grey  */
            transition: filter 0.2s;
        }
        
        .nav-icon a.active img {
            filter: none; /* Active icon in full color */
        }
        .nav-icon a:hover img {
            filter: grayscale(50%) opacity(1);
        }
        .placeholder-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-20%);
            font-size: 3vw;
            color: #5A7878;
        }

        /* --- Phone screen --- */
        @media (orientation: portrait) {
            .dashboard {
                display: flex;
                flex-direction: column;
                height: auto;
                width: 100%;
                box-sizing: border-box;
            }
            
            .header { text-align: center; }
            .header h1 { font-size: 10vw; }
            .header .line { 
                    width: 80vw; 
                    margin-left: auto;
                    margin-right: auto;
                }
            .page-title { 
                    font-size: 7vw; 
                    text-align: center;
                }

            .navigation-panel {
                flex-direction: row;
                justify-content: space-around;
                margin-top: 5vw;
                margin-bottom: 5vw;
            }
            .nav-icon a { width: 15vw; height: 15vw; }

            
        }
    </style>
</head>
<body>
    <div class="dashboard">
        
        <div>
            <div class="header">
                <h1>H.E.R.B.I.E.</h1>
                <div class="line"></div>
            </div>
            
            <div class="page-title">{{ page_title | upper }}</div>

            <div class="navigation-panel">
                <div class="nav-icon">
                    <a href="/">
                        <img src="{{ url_for('static', filename='icon_home.png') }}" alt="Inicio">
                    </a>
                </div>
                <div class="nav-icon">
                    <a href="/stats" class="{{ 'active' if page_title == 'ESTADISTICAS' else '' }}">
                        <img src="{{ url_for('static', filename='icon_stats.png') }}" alt="Estadísticas">
                    </a>
                </div>
                <div class="nav-icon">
                    <a href="/tips" class="{{ 'active' if page_title == 'CONSEJOS' else '' }}">
                        <img src="{{ url_for('static', filename='icon_help.png') }}" alt="Consejos">
                    </a>
                </div>
                <div class="nav-icon">
                    <a href="/config" class="{{ 'active' if page_title == 'CONFIGURACION' else '' }}">
                        <img src="{{ url_for('static', filename='icon_config.png') }}" alt="Configuración">
                    </a>
                </div>
            </div>
        </div>

        <div class="placeholder-text">
            (PRÓXIMAMENTE)
        </div>

    </div> 
</body>
</html>
